<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.js-multiple').select2();
        });
        
        function myFunction1(event) {
            if (event.target.value === "task") {
                var x = document.getElementById("myDIV");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "block";
                }

                var x = document.getElementById("myDIV2");
                if (x.style.display === "none") {
                    x.style.display = "none";
                } else {
                    x.style.display = "none";
                }
            }
            else if (event.target.value === "event") {
                var x = document.getElementById("myDIV");
                if (x.style.display === "none") {
                    x.style.display = "none";
                } else {
                    x.style.display = "none";
                }

                var x = document.getElementById("myDIV2");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "block";
                }
            }
        

        }
    
    

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        form {
            background: #ffffff;
            border-radius: 0px 0px 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .title, .task_link, .another_field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .desc {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .button1 {
            background-color: #535753;
            color: rgb(255, 255, 255);
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .button1:hover {
            background-color: #000000;
            transform: scale(1.05);
        }

        .attach {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #535753;
            margin-bottom: 20px;
        }

        

        .sec5 h1, .sec6 h1,.sec4 h1, .sec8 h1 {
            font-size: 17px;
            font-weight: 400;
            color: #535753;
        }

        .sec8 h1{
            padding-right: 20px;
        }

        .sec5 {
            margin-bottom: 25px;
        }

        .button2 {
            background-color: #535753;
            color: rgb(255, 255, 255);
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .button2:hover {
            background-color: #000000;
            transform: scale(1.05);
        }

        .sec8{
            display: flex;
            justify-content: space-between;
            background: #ffffff;
            border-radius: 10px 10px 0px 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            align-items: center;
            margin-bottom: -20px;
            padding-top: 30px;
        }

        @media (max-width: 600px) {
            .title, .task_link, .another_field, .desc {
                font-size: 1em;
                padding: 10px;
            }

            .button1 {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <section class="sec8">
            <h1>Select email type:</h1>

            <select class="title" name="template_type" onchange="myFunction1(event)">                
                  <option value="task" selected>Task</option>
                  <option value="event">Event</option>
            </select>
        </section>
        <section>
            <input class="title" type="text" name="title" placeholder="Title of the email">
        </section>

        <section>
            <textarea name="description" class="desc" placeholder="Write your email here..."></textarea>
        </section>

      
        <section>
            <input class="task_link" type="text" name="task_link_title" placeholder="External Link Title">
        </section> 
        <section>
            <input class="task_link" type="text" name="task_link" placeholder="External Link">
        </section> 


        <section class="sec4">
        <div id="myDIV">
            <input class="task_link" type="text" name="task_link" placeholder="Task Link" >
        </div>


        <section class="sec4">
            <h1>Add attachments</h1>
            <input class="attach" type="file" name="attachments" multiple>
        </section>

        <section id="myDIV2" class="sec6" style="display: none;">
            <h1>Add banner</h1>
            <input class="attach" type="file" id="banner_image">
        </section>


        <section class="sec5">
            <h1>Send email to:</h1>
            <select class="js-multiple" name="email_addresses[]" multiple="multiple" style="width: 100%;">
                <option value="admin@gmail.com">Admin</option>
                <option value="armanmokammel@gmail.com">Arman vaiya</option>
                <option value="huzaifa.ahmed.241@gmail.com">Huzaifa Ahmed</option>
                <!-- Add more options as needed -->
            </select>
        </section>

        <section class="sec3">
            <input type="submit" class="button1" name="submit_email" value="Send Email">
        </section>

    </form>

  
</body>
</html>
