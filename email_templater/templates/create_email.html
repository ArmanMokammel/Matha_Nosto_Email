<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .desc {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .button1 {
            background-color: #535753;
            color: rgb(255, 255, 255);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .button1:hover {
            background-color: #000000;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .title,
            .desc {
                font-size: 1em;
                padding: 10px;
            }

            .button1 {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <section>
            <input class="title" type="text" name="title" placeholder="Title of the email">
        </section>

        <section>
            <textarea name="description" class="desc" placeholder="Write your email here..."></textarea>
        </section>

        <section class="sec3">
            <input type="submit" class="button1" name="submit_email" value="Submit Email">
        </section>
    </form>
</body>

</html>
