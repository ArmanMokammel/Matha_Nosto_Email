<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
    $('.js-multiple').select2();
    });
    </script>



    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .desc {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .button1 {
            background-color: #535753;
            color: rgb(255, 255, 255);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .button1:hover {
            background-color: #000000;
            transform: scale(1.05);
        }

        .sec4{
            padding-bottom: 20px;
        }

        .sec5 h1{
            font-size: 17px;
            font-weight: 400;
            color: #535753;
        }

        .sec5{
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            .title,
            .desc {
                font-size: 1em;
                padding: 10px;
            }

            .button1 {
                font-size: 0.9em;
                padding: 10px 20px;
            }

    
        }
    </style>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <section>
            <input class="title" type="text" name="title" placeholder="Title of the email">
        </section>

        <section>
            <textarea name="description" class="desc" placeholder="Write your email here..."></textarea>
        </section>

        <section class="sec4"> <!-- attachments-->
            <input class="attach" type="file" multiple style="color: #535753;">
        </section>

        <section class="sec5"> <!--email address drop down menu-->
            <h1>Send email to:</h1>
            <select class="js-multiple" name="email_adresses[]" multiple="multiple" style="width: 100%;">
                <option value="A">A</option>
                <option value="B">B</option>
                  ...
                <option value="C">C</option>
              </select>
        </section>

        <section class="sec3">
            <input type="submit" class="button1" name="submit_email" value="Submit Email">
        </section>
        

    </form>
</body>

</html>
